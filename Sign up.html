<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login page</title>
    <!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->
  </head>
  <body>
    <div class="main">
      <form action="">
        <div class="container">
          <h1>Sign Up</h1>
          <div class="form">
            <input
              class="input-text"
              type="text"
              name="user-name"
              placeholder="Username"
              required
            /><br />
            <input
              class="input-text"
              type="email"
              name="email"
              required
              placeholder="Email"
            /><br />
            <input
              class="input-text"
              type="password"
              name="pwd"
              placeholder="Password"
              minlength="8"
              required
            />
            <br />
  
            <button type="submit" value="Sign Up!">Sign Up</button>
          </div>
  
          <p>Have an account, Already? <a href="Login.html">Login</a></p>
        </div>

      </form>
      
    </div>
  </body>
</html>
